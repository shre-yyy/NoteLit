<body>

<div id="app">

  <!-- NOTES LIST PAGE -->
  <div id="notesPage">

    <header class="top-bar">
      <h2 class="app-title">NoteLit</h2>
     </header>

<div class="search-row">
 <input
    id="searchInput"
    type="text"
    placeholder="Search here" />

   <div class="action-slot">
  <button id="selectModeBtn" class="tick-btn" aria-label="selectModeBtn">
  <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#fff"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg>
 </button>
    <button id="deleteSelectedBtn" class="tick-btn" aria-label="deleteSelectedBtn">
  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fff"><path d="m376-300 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 180q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Z"/></svg>
 </button>
</div>
</div>
   
  <div id="emptyState"
   class="empty-state hidden">

    Write something,<br><br> 
    Worth Reading.<br><br>
    Refine something,<br><br> 
    Worth Doing.<br><br>
     ^3^
   </p>
  </div>

    <ul id="notesList"></ul>

 </div>

  <!-- EDITOR PAGE -->
  <div id="editorPage">

   <div class="editor-top">

    <header class="editor-header">
      <button id="backBtn" class="icon-btn" aria-label="backBtn">
     <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fff"><path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z"/></svg>
    </button>

   <div class="editor-actions">
<button id="undoBtn" class="icon-btn" aria-label="undoBtn">

    </button>

 <button id="redoBtn" class="icon-btn" aria-label="redoBtn">

</button>

<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fff"><path d="m389-400 91-55 91 55-24-104 80-69-105-9-42-98-42 98-105 9 80 69-24 104ZM200-120v-640q0-33 23.5-56.5T280-840h400q33 0 56.5 23.5T760-760v640L480-240 200-120Z"/></svg> 
 </button>
</div>
    </header>

<div class="title-section">
    <input
      id="titleInput"
      type="text"
      placeholder="Title">
  
  <small id="dateTime"
    class="note-time"></small>

 </div>

<div class="color-bar-wrapper">
<div id="colorBar"
 class="color-bar">
  <button data-color="#FBF8CC">ğŸ’›</button>

  <button data-color="#F3C6BB">ğŸ’—</button>
  <button data-color="#CD7479">ğŸ’</button>
  </div>
 </div>
</div>

    <textarea
      id="editor"
      class="note-textarea"
      placeholder="Start writing..."></textarea>
   </div>
